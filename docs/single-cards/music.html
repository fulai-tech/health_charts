<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐推荐 - 放松与治愈</title>
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 基础样式 */
    html {
      font-size: 16px;
    }

    body {
      background: #F1EFEE;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 容器 */
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
    }

    /* 主卡片 - 无边框设计 */
    .main-card {
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 1rem;
      width: 100%;
    }

    @media (min-width: 375px) {
      .main-card {
        padding: 1.25rem;
      }
    }

    @media (min-width: 768px) {
      html {
        font-size: 18px;
      }
      .main-card {
        padding: 1.5rem;
        max-width: 672px;
        margin: 0 auto;
      }
    }

    /* 顶部标题区域 */
    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .hexagon-icon {
      width: 1.5rem;
      height: 1.5rem;
      min-width: 1.5rem;
      background: rgb(251, 146, 61);
      clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
      position: relative;
      flex-shrink: 0;
    }

    .hexagon-icon::before {
      content: '';
      width: 0.75rem;
      height: 0.75rem;
      background: white;
      clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
    }

    .title {
      font-size: 1.125rem;
      font-weight: 600;
      color: rgb(31, 41, 55);
      line-height: 1.4;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 1.25rem;
      }
    }

    .expand-icon {
      width: 1.25rem;
      height: 1.25rem;
      min-width: 1.25rem;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s ease;
      stroke: currentColor;
      color: rgb(107, 114, 128);
      flex-shrink: 0;
    }

    /* 介绍文字 */
    .intro-text {
      color: rgb(75, 85, 99);
      margin-bottom: 1.5rem;
      line-height: 1.75;
      font-size: 0.9375rem;
    }

    @media (min-width: 768px) {
      .intro-text {
        font-size: 1rem;
        margin-bottom: 1.75rem;
      }
    }

    /* 音乐推荐标题 */
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: rgb(31, 41, 55);
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 1.375rem;
        margin-bottom: 1.25rem;
      }
    }

    /* 音乐推荐卡片网格 */
    .music-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
    }

    @media (min-width: 640px) {
      .music-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.25rem;
      }
    }

    @media (min-width: 768px) {
      .music-grid {
        gap: 1.5rem;
      }
    }

    /* 音乐卡片 - 无边框设计 */
    .music-card {
      position: relative;
      overflow: hidden;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      width: 100%;
    }

    .music-card-wrapper {
      position: relative;
    }

    .music-card-image {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      border-radius: 0.75rem;
    }

    @media (min-width: 768px) {
      .music-card-image {
        border-radius: 1rem;
      }
    }

    .note-icon {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 1.5rem;
      height: 1.5rem;
      color: white;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      z-index: 2;
    }

    @media (min-width: 768px) {
      .note-icon {
        top: 1rem;
        right: 1rem;
        width: 1.75rem;
        height: 1.75rem;
      }
    }

    .music-card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 70%, transparent 100%);
      padding: 1rem;
      color: white;
      border-radius: 0 0 0.75rem 0.75rem;
    }

    @media (min-width: 768px) {
      .music-card-overlay {
        padding: 1.25rem;
        border-radius: 0 0 1rem 1rem;
      }
    }

    .music-card-text {
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.75;
      margin: 0;
    }

    @media (min-width: 768px) {
      .music-card-text {
        font-size: 0.9375rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 主卡片容器 -->
    <div class="main-card">
      <!-- 顶部标题区域 -->
      <div class="header">
        <div class="header-left">
          <div class="hexagon-icon"></div>
          <h1 class="title">Thinking complete</h1>
        </div>
        <svg class="expand-icon" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
        </svg>
      </div>
      
      <!-- 介绍文字 -->
      <p class="intro-text">
        现在让我为您推荐一些高质量的音乐资源和建议。您可以选择最适合您的方式来放松。
      </p>
      
      <!-- 音乐推荐标题 -->
      <h2 class="section-title">Music Recommendations</h2>
      
      <!-- 音乐推荐卡片网格 -->
      <div class="music-grid">
        <!-- 第一个音乐推荐卡片 -->
        <div class="music-card">
          <div class="music-card-wrapper">
            <img 
              src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=400&h=300&fit=crop&q=80" 
              alt="田野与罂粟花" 
              class="music-card-image"
              loading="lazy"
            >
            <svg class="note-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
            </svg>
            <div class="music-card-overlay">
              <p class="music-card-text">
                [轻音乐] (放松、舒缓、减压、治愈)
              </p>
            </div>
          </div>
        </div>
        
        <!-- 第二个音乐推荐卡片 -->
        <div class="music-card">
          <div class="music-card-wrapper">
            <img 
              src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop&q=80" 
              alt="绿色山丘" 
              class="music-card-image"
              loading="lazy"
            >
            <svg class="note-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"></path>
            </svg>
            <div class="music-card-overlay">
              <p class="music-card-text">
                禅音疗法 | 冥想、失眠缓解、放松、专注工作 - 纯音乐
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
