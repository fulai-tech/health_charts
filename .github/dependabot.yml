# Dependabot 配置 - 自动更新依赖
version: 2
updates:
  # 监控 npm 依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    
    # 依赖分组策略
    groups:
      # 生产依赖
      production-dependencies:
        patterns:
          - "react*"
          - "@tanstack/*"
          - "axios"
          - "mobx*"
        update-types:
          - "minor"
          - "patch"
      
      # 开发依赖
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "vite*"
          - "vitest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"

  # 监控 GitHub Actions 版本更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "github-actions"
      - "automated"
